<!DOCTYPE html>
<html>
    <head>
        <title>Alex's Maply</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="assessment.css"> <!-- my local css file -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- bootstrap files -->
        <link rel="stylesheet" href="superhero.css"> <!-- bootstrap files -->
        <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        </style>
    </head>


    <body>

        <!-- calling scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script> <!-- official javascript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> <!-- official javascript ui -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!-- bootstrap js -->
        <script src="assessment.js"></script> <!-- my project js -->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand">Maply</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="navbarButton"><a href="https://developers.google.com/maps/documentation/geocoding/start" target="_blank">Google Geocoding API</a></li>
                    <li class="navbarButton"><a href="https://developers.google.com/maps/" target="_blank">Google Maps API</a></li>
                </ul>
                <form>
                    <button type="button" id="search" class="searchButton btn btn-primary">Show Map</button>
                    <input type="text" class="searchBar" id="searchBarText" placeholder="Enter Zip/Address/City"></input>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="maps">
                <!--<div id="maps" style="width:50%; height:50%;">
                </div>-->
            </div>
        <div>

        <div id="template" style="display:none">
            <div class="col-md-4 col-xs-12 cardContainer">
                <h1>@@cityState@@</h1>
                <div id='@@ID1@@' style="width:100%; height:200px"></div>
                <script>
                    var map;
                    var mapCanvas = document.getElementById('@@ID2@@');
                    function initMap() {
                        var location = {lat: @@latitude@@, lng: @@longitude@@};
                        map = new google.maps.Map(mapCanvas, {
                            center: location,
                            zoom: 8
                        });

                        var marker = new google.maps.Marker({
                            position: location,
                            map: map
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmNvCNpV_C5L4WoRSwSQtqlvsLiB0Xubk&callback=initMap"
                async defer></script>
                <button type="button" id="remove">Remove Map</button>
            </div>
        </div>

    </body>
</html>
